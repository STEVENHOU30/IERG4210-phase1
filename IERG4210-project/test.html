<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超連結示例</title>
    <style>
        /* 樣式設置：移除下劃線並設置超連結顏色 */
        a {
            text-decoration: none; /* 移除下劃線 */
            color: #007BFF; /* 設置超連結顏色 */
        }
        /* 懸停樣式：改變顏色 */
        a:hover {
            color: #0056b3; /* 懸停時變深顏色 */
        }
    </style>
</head>
<body>
    <h1>歡迎來到我的網頁</h1>
    <p>這是一個<a href="https://www.example.com">沒有下劃線的超連結</a>示例。</p>
</body>
</html>
